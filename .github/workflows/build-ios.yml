name: Build iOS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest
    name: Build iOS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up ruby env
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.3
          bundler-cache: true
      - name: Run Build Lane
        run: bundle exec fastlane ios build
